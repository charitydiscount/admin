language: node_js
node_js:
- '10'
cache: npm
script:
- CI=false npm run build
branches:
  only:
  - master
  - prod
deploy:
- provider: firebase
  project: "charitydiscount"
  only: hosting:admin
  on:
    branch: prod
  skip_cleanup: true
  token:
    secure: 
- provider: firebase
  project: "charitydiscount-test"
  only: hosting:admin
  on:
    branch: master
  skip_cleanup: true
  token:
    secure: 
